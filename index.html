<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <!-- To utilize Readex Pro font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- CSS and JS -->
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <!-- Form box -->
    <form id="passwordForm">
      <!-- Results container -->
      <div class="container">
        <h2>Password Generator</h2>
        <div class="resultsContainer">
          <span id="result"></span>
        </div>

        <!-- Criteria -->
        <div class="options">
          <!-- Criteria - Password Length -->
          <div class="option">
            <label>Password Length</label>
            <input type="number" id="length" min="8" max="128" placeholder="" />
          </div>
          <!-- Criteria - Include Uppercase -->
          <div class="option">
            <label>Include Uppercase</label>
            <input class="checkbox" type="checkbox" id="uppercase" />
          </div>
          <!-- Criteria - Include Numbers -->
          <div class="option">
            <label>Include Numbers</label>
            <input class="checkbox" type="checkbox" id="numbers" />
          </div>
          <!-- Criteria - Include Symbols -->
          <div class="option">
            <label>Include Symbols</label>
            <input class="checkbox" type="checkbox" id="symbols" />
          </div>
          <div class="submit">
            <button class="generateBtn" id="generate" type="submit">Generate Password</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
